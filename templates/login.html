<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supply Exchange</title>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <div class="exchange-container">
        <div class="logo">
            <h1>School Supply Exchange</h1>
            <img src="../static/images/AdobeStock_276647199.png" alt="School Supplies">
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p class="create-account-link">Don't have an account? <a href={{ url_for('views.register_page') }}>Create one here</a></p>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supply Exchange - Register</title>
    <link rel="stylesheet" href="../static/styles/register.css">
</head>
<body>
    <div class="exchange-container">
        <div class="logo">
            <h1>School Supply Exchange</h1>
            <img src="../static/images/AdobeStock_276647199.png" alt="School Supplies">

        </div>
        <div class="register-box">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2>Create an Account</h2>
            <form method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p class="login-link">Already have an account? <a href="{{ url_for('views.login_page') }}">Login here</a></p>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
